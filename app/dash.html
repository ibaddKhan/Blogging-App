<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="flex bg-[#7749F8] flex-wrap text-white py-5 justify-between">
      <a href="./index.html"
        ><div class="ml-8 text-xl">Personal Blogging App</div></a
      >

      <div class="flex mr-16 sm:block hidden text-xl">
        <a href="profile.html"> <h1 class="text-xl mx-8"></h1></a>
      </div>
      <div class="absolute right-0 top-0 mr-5 mt-2 btn-circle avatar">
        <div class="w-20 rounded-full">
          <a href="../app/profile.html">
            <img
              class="userPfp"
              alt="Profile Photo"
              src="../assets/defaultuserprofile.png"
            />
          </a>
        </div>
      </div>
    </nav>

    <div class="text-black font-bold ml-10 my-5 text-3xl">Dashboard</div>

    <div class="pt-10 pb-10 bg-base-200">
      <div class="min-h-screen ml-10">
        <div class="max-w-xl my-8 w-9/12 bg-white p-8 rounded-md shadow-md">
          <form id="postForm" class="w-full">
            <div class="mb-4">
              <input
                placeholder="Title"
                type="text"
                id="title"
                minlength="12"
                maxlength="20"
                class="mt-1 p-2 spacedInput w-full border rounded-md focus:border-[#7749F8]"
              />
            </div>
            <textarea
              placeholder="What's on your mind"
              id="caption"
              minlength="30"
              maxlength="130"
              class="textarea textarea-bordered textarea-lg w-full focus:border-[#7749F8]"
            ></textarea>
            <button
              type="submit"
              class="bg-[#7749F8] text-white my-3 px-4 py-2 rounded-md"
            >
              Publish Blog
            </button>
          </form>
        </div>

        <div class="text-3xl font-bold">
          <h1>My Blogs</h1>
          <div class="blogs-div"></div>
        </div>
      </div>
    </div>

    <div class="fixed bottom-10 right-5">
      <img
        class="logout-btn cursor-pointer"
        src="../assets/on-off-button.png"
        width="40px"
        alt=""
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../scripts/dash.js"></script>
  </body>
</html>
