<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <nav class="flex bg-[#7749F8] text-white py-2 justify-between">
      <div class="ml-8 text-xl">Personal Blogging App</div>
      <div class="mr-16 md:block hidden">
        <a href="./dash.html" class="mx-5 text-xl">Dashboard</a>
        <a href="./index.html" class="text-xl">Home</a>
      </div>

      <div
        class="mr-3 mt-1 flex-none block md:hidden cursor-pointer"
        id="burger-icon"
      >
        <div class="bar1 h-1 w-6 bg-white"></div>
        <div class="bar2 h-1 w-6 bg-white my-1"></div>
        <div class="bar3 h-1 w-6 bg-white"></div>
      </div>
    </nav>
    <div class="hidden w-full h-full absolute z-index-1" id="mobile-menu">
      <ul class="flex flex-col gap-2">
        <li>
          <ul class="p-2 bg-base-300 rounded text-black">
            <li><a href="dash.html">Dashboard</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="text-black font-bold ml-10 my-5 b text-3xl">Profile</div>
    <div class="hero bg-base-200">
      <div
        class="ard mb-36 w-full md:w-[60vw] mr-4 md:mr-[20rem] shadow-2xl bg-base-100"
      >
        <div class="img mt-10 relative inline-block ml-10">
          <img
            id="pfpImg"
            src="../assets/default-fallback-image.png"
            width="250px"
            class="rounded-lg"
            height="300px"
            alt=""
          />
          <div>
            <label for="updatedImg">
              <i
                class="far absolute text-2xl bottom-0 right-0 mr-3 mb-1 cursor-pointer fa-edit text-[#6c43ff] mt-1"
              ></i>
              <input
                type="file"
                id="updatedImg"
                accept="image/*"
                class="hidden"
              />
            </label>
          </div>
        </div>
        <form id="form" class="card-body pt-3 mx-auto">
          <div class="form-control">
            <div class="flex">
              <h1 class="nameHead text-xl ml-12 mr-2"></h1>
              <i
                class="far cursor-pointer fa-edit text-[20px] text-[#6c43ff] mt-1"
              ></i>
            </div>
            <input
              id="oldPass"
              class="w-full md:w-[50%] max-w-[100%] py-2 pl-2 my-2 rounded-md border-2"
              type="password"
              placeholder="Old Password"
              required
            />
            <input
              id="newPass"
              class="w-full md:w-[50%] max-w-[100%] py-2 pl-2 my-2 rounded-md border-2"
              type="password"
              placeholder="New password"
              required
            />
            <input
              id="RepeatPass"
              class="w-full md:w-[50%] max-w-[100%] py-2 pl-2 my-2 rounded-md border-2"
              type="password"
              placeholder="Repeat password"
              required
            />
          </div>
          <div class="form-control mt-2">
            <button type="submit" class="btn btn-primary w-[40%]">
              Update
            </button>
          </div>
        </form>
      </div>
      <div class="fixed bottom-10 right-5">
        <img
          class="logout-btn cursor-pointer"
          src="../assets/on-off-button.png"
          width="40px"
          alt=""
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../scripts/profile.js"></script>
  </body>
</html>
